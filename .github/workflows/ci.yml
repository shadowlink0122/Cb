name: Cb CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          clean: true
      - name: Install clang-format
        run: sudo apt-get update && sudo apt-get install -y clang-format
      - name: Run clang-format
        run: make lint

  build:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v3
        with:
          clean: true
      - name: Show commit info
        run: |
          git log -1 --format="%H %s"
          echo "Current branch: $(git branch --show-current)"
      - name: Install build tools
        run: sudo apt-get update && sudo apt-get install -y bison flex g++
      - name: Build
        run: make
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: cb-build
          path: |
            main
            *.o
            src/**/*.o
          retention-days: 1

  unit-test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
        with:
          clean: true
      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: cb-build
      - name: Make executable
        run: chmod +x main
      - name: Install build tools (for test runner)
        run: sudo apt-get update && sudo apt-get install -y g++
      - name: Run unit tests (make unit-test)
        run: make unit-test

  integration-test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
        with:
          clean: true
      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: cb-build
      - name: Make executable
        run: chmod +x main
      - name: Run integration tests (make integration-test)
        run: make integration-test

  stdlib-test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
        with:
          clean: true
      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: cb-build
      - name: Make executable
        run: chmod +x main
      - name: Install build tools (for test runner)
        run: sudo apt-get update && sudo apt-get install -y g++
      - name: Run stdlib tests (make stdlib-test)
        run: make stdlib-test
